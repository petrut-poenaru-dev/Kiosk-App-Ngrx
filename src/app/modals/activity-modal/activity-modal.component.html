<div class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <span class="close-modal" (click)="continue()">x</span>
      <div class="title">{{'Activity-title' | translate}}</div>
      <p class="description">{{'Activity-message' | translate}}</p>
      <h1 class="counter">{{closeTimeLeftValue$ | async}} s</h1>
      <div class="buttons">
        <div class="close" (click)="closeModal()">{{'Cancel-exit' | translate}}</div>
        <div class="add-to-basket" (click)="continue()">{{'Continue-session' | translate}}</div>
      </div>
    </div>
  </div>
</div>
